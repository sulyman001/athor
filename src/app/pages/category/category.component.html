<h3>Category</h3>

<ul>
  <li *ngFor="let category of categories">
    <a routerLink="/category/{{category.id}}">
      <img src="{{category.imageUrl}}" alt="">
      <div class="content">
        <!-- <div class="name">
          {{category.name}}
        </div> -->
      </div>
    </a>
  </li>
</ul>
